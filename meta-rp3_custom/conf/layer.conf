# Layer configuration for rp3_custom
# Minimal layer.conf to register this layer with bitbake

BBPATH .= ":${LAYERDIR}"
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb ${LAYERDIR}/recipes-*/*/*.bbappend"

# Supported Yocto/OpenEmbedded releases (adjust as needed)
LAYERSERIES_COMPAT_rp3_custom = "kirkstone langdale hardknott scarthgap"

BBFILE_COLLECTIONS += "rp3_custom"
BBFILE_PATTERN_rp3_custom = "^${LAYERDIR}/"
BBFILE_PRIORITY_rp3_custom = "6"

# Optional description
LAYERDEPENDS_rp3_custom = ""
