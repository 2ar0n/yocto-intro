# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "network-config"
BBFILE_PATTERN_network-config = "^${LAYERDIR}/"
BBFILE_PRIORITY_network-config = "6"

LAYERDEPENDS_network-config = "core"
LAYERSERIES_COMPAT_network-config = "scarthgap"
